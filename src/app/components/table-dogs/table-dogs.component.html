
<div class="container">
  <div id="clouds">
    <div id="clouds-up">
      <div class="up">
        <img class="izq-a" src="./assets/list/esquinas-a.png">
        <img class="centr" src="./assets/list/centro-a.png">
        <img class="izq-d" src="./assets/list/esquinas-a.png">
      </div>
      <div class="down">
        <img class="izq-a" src="./assets/list/esquinas-a.png">
        <img class="centr" src="./assets/list/centro-a.png">
        <img class="izq-d" src="./assets/list/esquinas-a.png">
      </div>
    </div>
    <div id="clouds-down">
      <div class="up">
        <img class="izq-a" src="./assets/list/esquinas-a.png">
        <img class="centr" src="./assets/list/centro-a.png">
        <img class="izq-d" src="./assets/list/esquinas-a.png">
      </div>
      <div class="down">
        <img class="izq-a" src="./assets/list/esquinas-a.png">
        <img class="centr" src="./assets/list/centro-a.png">
        <img class="izq-d" src="./assets/list/esquinas-a.png">
      </div>
    </div>
  </div>
  <div id="register-container">
    <h1>Perros registrados</h1>
  </div>
  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Raza</th>
      <th>Imagen</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mascota of mascotas">
      <td>{{ mascota.nombre }}</td>
      <td>{{ mascota.raza }}</td>
      <td><img id="imagen-dog" [src]="mascota.foto"></td>
      <td>{{ mascota.estado ? 'Activo' : 'Inactivo' }}</td>
      <td>
        <a id="editar" (click)="editMascota(mascota)">editar</a>
        <a id="eliminar" (click)="deleteMascota(mascota.id!)">eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
